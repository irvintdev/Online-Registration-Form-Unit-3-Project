<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <div class="call-to-action">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing it right in your inbox</p>
        </div>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required">
                <label for="email">Email Address</label>
                <input type="text" id="email" user="user-email" placeholder="Required">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" user="user-phone">
                <label for="address">Street Address</label>
                <input type="text" id="address" user="user-address">
                <label for="city">City</label>
                <input type="text" id="city" user="user-city">
                <label for="state">State</label>
                <select id="state" user="user-state" placeholder="Choose State">
                    <option class="instruction" value="" disabled selected hidden><p class="instruction">Choose State</p></option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Alabama">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Alabama">Indiana</option>
                    <option value="Alabama">Iowa</option>
                    <option value="Alabama">Kansas</option>
                    <option value="Alabama">Kentucky</option>
                    <option value="Alabama">Louisiana</option>
                    <option value="Alabama">Maine</option>
                    <option value="Alabama">Maryland</option>
                    <option value="Alabama">Massachusetts</option>
                    <option value="Alabama">Michigan</option>
                    <option value="Alabama">Minnesota</option>
                    <option value="Alabama">Mississippi</option>
                    <option value="Alabama">Missouri</option>
                    <option value="Alabama">Montana</option>
                    <option value="Alabama">Nebraska</option>
                    <option value="Alabama">Nevada</option>
                    <option value="Alabama">New Hampshire</option>
                    <option value="Alabama">New Jersey</option>
                    <option value="Alabama">New Mexico</option>
                    <option value="Alabama">New York</option>
                    <option value="Alabama">North Carolina</option>
                    <option value="Alabama">North Dakota</option>
                    <option value="Alabama">Ohio</option>
                    <option value="Alabama">Oklahoma</option>
                    <option value="Alabama">Oregon</option>
                    <option value="Alabama">Pennsylvania</option>
                    <option value="Alabama">Rhode Island</option>
                    <option value="Alabama">South Carolina</option>
                    <option value="Alabama">South Dakota</option>
                    <option value="Alabama">Tennessee</option>
                    <option value="Alabama">Texas</option>
                    <option value="Alabama">Utah</option>
                    <option value="Alabama">Vermont</option>
                    <option value="Alabama">Virginia</option>
                    <option value="Alabama">Washington</option>
                    <option value="Alabama">West Virginia</option>
                    <option value="Alabama">Wisconsin</option>
                    <option value="Alabama">Wyoming</option>
                </select>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" user="user-zip">
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to receive</label>
                <input type="checkbox" id="html" name="newsletter-html"><label for="html" class="newsletter">HTML News</label><br>
                <input type="checkbox" id="css" name="newsletter-css"><label for="css" class="newsletter">CSS News</label><br>
                <input type="checkbox" id="javascript" name="newsletter-javascript"><label for="javascript" class="newsletter">Javascript News</label><br>
                <label>Newsletter format</label>
                <input type="radio" id="html-format" name="format"><label for="html-format" class="newsletter-format">HTML</label><br>
                <input type="radio" id="plain-text-format" name="format"><label for="plain-text-format" class="newsletter-format">Plain text</label><br>
                <label for="other-topics">Other topics you'd like to hear about</label>
                <textarea id="other-topics" name="user-other-topics"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>Copyright The Code Review</footer>
</body>
</html>
