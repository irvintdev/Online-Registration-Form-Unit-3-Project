<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <div class="call-to-action">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing it right in your inbox</p>
        </div>
        <form>
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="same-line">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required>   
                </div>
                <div class="same-line">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>
                <div class="same-line">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                </div>
                <div class="same-line">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address">
                </div>
                <div class="same-line">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                </div>
                <div class="same-line">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option class="instruction" value="" disabled selected hidden>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="alabama">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                </div>
                <div class="same-line-exception">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to receive</label>
                <div class="example"><input type="checkbox" id="html" name="newsletter-html"><label for="html" class="newsletter">HTML News</label></div>
                <div class="example"><input type="checkbox" id="css" name="newsletter-css"><label for="css" class="newsletter">CSS News</label></div>
                <div class="example"><input type="checkbox" id="javascript" name="newsletter-javascript"><label for="javascript" class="newsletter">Javascript News</label></div>
                <label>Newsletter format</label>
                <div class="example"><input type="radio" id="html-format" name="format"><label for="html-format" class="newsletter-format">HTML</label></div>
                <div class="example"><input type="radio" id="plain-text-format" name="format"><label for="plain-text-format" class="newsletter-format">Plain text</label></div>
                <label for="other-topics">Other topics you'd like to hear about</label>
                <textarea id="other-topics" name="user-other-topics"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>Copyright The Code Review</footer>
</body>
</html>
